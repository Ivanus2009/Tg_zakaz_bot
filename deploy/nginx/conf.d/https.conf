# HTTPS (порт 443). Подключать после получения сертификатов certbot.
# Сертификаты: /etc/letsencrypt/live/palm-marten.ru/
# При webroot certbot не создаёт options-ssl-nginx.conf — используем свои ssl_* параметры.
# client_max_body_size и gzip уже заданы в http.conf.

server {
    listen 443 ssl;
    server_name palm-marten.ru www.palm-marten.ru;

    ssl_certificate     /etc/letsencrypt/live/palm-marten.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/palm-marten.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

