# HTTP (порт 80): прокси на web, challenge для certbot.
# До получения сертификатов редирект на HTTPS отключён.

client_max_body_size 2m;
gzip on;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

# ACME challenge (certbot webroot) и прокси до включения HTTPS.
# После получения сертификатов раскомментировать редирект в конце файла.
server {
    listen 80;
    server_name palm-marten.ru www.palm-marten.ru api.palm-marten.ru;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    # редирект на HTTPS (включить после получения сертификатов):
    # location / { return 301 https://$host$request_uri; }
    location / {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
