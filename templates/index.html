<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>‚òï –ú–µ–Ω—é –∑–∞–∫–∞–∑–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #000000;
            --secondary: #f5f5f5;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.08);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #ffffff;
                --accent: #ffffff;
                --secondary: #2a2a2a;
                --border: #3a3a3a;
                --shadow: rgba(255, 255, 255, 0.1);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 0;
            padding-bottom: 80px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –∏ –ø–µ—Ä–µ—Ö–æ–¥—ã */
        .screen {
            animation: screenFadeIn 0.25s ease-out;
        }
        @keyframes screenFadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .menu-card {
            animation: cardAppear 0.35s ease-out backwards;
        }
        .menu-card:nth-child(1) { animation-delay: 0.02s; }
        .menu-card:nth-child(2) { animation-delay: 0.05s; }
        .menu-card:nth-child(3) { animation-delay: 0.08s; }
        .menu-card:nth-child(4) { animation-delay: 0.11s; }
        .menu-card:nth-child(5) { animation-delay: 0.14s; }
        .menu-card:nth-child(6) { animation-delay: 0.17s; }
        .menu-card:nth-child(n+7) { animation-delay: 0.2s; }
        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .cart-modal {
            transition: opacity 0.2s ease;
        }
        .cart-modal.active {
            animation: overlayFadeIn 0.2s ease-out;
        }
        .cart-modal.active .cart-panel {
            animation: panelSlideUp 0.3s cubic-bezier(0.32, 0.72, 0, 1);
        }
        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes panelSlideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .cart-badge {
            transition: transform 0.2s ease;
        }
        .cart-badge.bump {
            animation: badgeBump 0.35s ease;
        }
        @keyframes badgeBump {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.25); }
        }
        .btn-primary {
            transition: transform 0.15s ease, opacity 0.15s ease;
        }
        .size-option, .supplement-item {
            transition: border-color 0.2s ease, background 0.2s ease, transform 0.15s ease;
        }
        .loading-spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .nav-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .nav-buttons {
            display: flex;
            gap: 12px;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: var(--secondary);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .nav-btn:active {
            background: var(--accent);
            color: var(--bg);
            transform: scale(0.95);
        }

        .nav-back {
            display: none;
            margin-right: 8px;
        }
        .nav-back.visible {
            display: flex;
        }
        
        .cart-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--accent);
            color: var(--bg);
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }
        
        .cart-btn-wrapper {
            position: relative;
        }
        
        /* –≠–∫—Ä–∞–Ω—ã */
        .screen {
            display: none;
            padding-top: 60px;
            padding-bottom: 80px;
        }
        
        .screen.active {
            display: block;
        }
        
        /* –≠–∫—Ä–∞–Ω 1: –°–ø–∏—Å–æ–∫ –º–µ–Ω—é */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
        }
        
        .menu-card {
            background: var(--secondary);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.2s ease, background 0.2s ease;
            border: 2px solid transparent;
            text-align: center;
        }
        
        .menu-card:active {
            transform: scale(0.96);
            border-color: var(--accent);
            background: var(--bg);
        }
        
        .menu-card-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
            margin-top: 8px;
        }
        
        .menu-card-price {
            font-size: 14px;
            color: var(--text);
            opacity: 0.6;
            margin-top: 4px;
        }
        
        /* –≠–∫—Ä–∞–Ω 2: –í—ã–±–æ—Ä —Ä–∞–∑–º–µ—Ä–∞ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ */
        .size-screen {
            padding: 20px 16px;
        }
        
        .item-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .item-header-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .size-options {
            margin-bottom: 32px;
        }
        
        .size-option {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--secondary);
        }
        
        .size-option.selected {
            border-color: var(--accent);
            background: var(--bg);
        }

        .size-option:active {
            transform: scale(0.98);
        }
        
        .size-option-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 4px;
        }
        
        .size-option-price {
            font-size: 16px;
            color: var(--text);
            opacity: 0.6;
        }
        
        .quantity-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .quantity-label {
            font-size: 16px;
            color: var(--text);
            opacity: 0.7;
            margin-bottom: 16px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        
        .quantity-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            background: var(--bg);
            color: var(--accent);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .quantity-btn:active {
            background: var(--accent);
            color: var(--bg);
            transform: scale(0.9);
        }
        
        .quantity-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            min-width: 60px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        /* –≠–∫—Ä–∞–Ω 3: –í—ã–±–æ—Ä —Ç–æ–ø–ø–∏–Ω–≥–æ–≤ */
        .supplements-screen {
            padding: 20px 16px;
        }
        
        .supplement-group {
            margin-bottom: 24px;
        }
        
        .supplement-group-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 12px;
        }
        
        .supplement-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            margin-bottom: 10px;
            background: var(--secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .supplement-item:active {
            transform: scale(0.98);
        }
        
        .supplement-item.selected {
            border-color: var(--accent);
            background: var(--bg);
        }
        
        .supplement-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: var(--accent);
        }
        
        .supplement-name {
            flex: 1;
            font-size: 16px;
            color: var(--text);
        }
        
        .supplement-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
        }
        
        /* –ö–æ—Ä–∑–∏–Ω–∞ (–º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ) */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }
        
        .cart-modal.active {
            display: block;
        }
        
        .cart-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-radius: 24px 24px 0 0;
            max-height: 50vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -4px 20px var(--shadow);
        }
        
        .cart-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .cart-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--secondary);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
        }
        
        .cart-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 4px;
        }
        
        .cart-item-details {
            font-size: 12px;
            color: var(--text);
            opacity: 0.6;
        }
        
        .cart-item-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .cart-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .cart-total-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }
        
        .cart-total-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        
        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-screen {
            padding: 20px 16px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--secondary);
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .orders-list {
            margin-top: 24px;
        }
        
        .order-item {
            background: var(--secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .order-id {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .order-date {
            font-size: 12px;
            color: var(--text);
            opacity: 0.6;
        }
        
        .order-total {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text);
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text);
            opacity: 0.5;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
                padding: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="nav-bar">
        <button class="nav-btn nav-back" id="nav-back" onclick="goBack()" title="–ù–∞–∑–∞–¥" aria-label="–ù–∞–∑–∞–¥">‚Üê</button>
        <div class="nav-title" id="nav-title">‚òï –ú–µ–Ω—é</div>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="showProfile()" title="–ü—Ä–æ—Ñ–∏–ª—å">üë§</button>
            <div class="cart-btn-wrapper">
                <button class="nav-btn" onclick="showCart()" title="–ö–æ—Ä–∑–∏–Ω–∞">üõí</button>
                <span class="cart-badge" id="cart-badge" style="display: none;">0</span>
            </div>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω 1: –°–ø–∏—Å–æ–∫ –º–µ–Ω—é -->
    <div id="screen-menu" class="screen active">
        <div class="menu-grid" id="menu-grid">
            <div class="loading" id="menu-loading">
                <div class="loading-spinner"></div>
                –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...
            </div>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω 2: –í—ã–±–æ—Ä —Ä–∞–∑–º–µ—Ä–∞ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ -->
    <div id="screen-size" class="screen">
        <div class="size-screen">
            <div class="item-header">
                <div class="item-header-name" id="item-name-size"></div>
            </div>
            <div class="size-options" id="size-options"></div>
            <div class="quantity-section">
                <div class="quantity-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">‚àí</button>
                    <span class="quantity-value" id="quantity-value">1</span>
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
            </div>
            <button class="btn-primary" onclick="goToSupplements()">–î–∞–ª–µ–µ</button>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω 3: –í—ã–±–æ—Ä —Ç–æ–ø–ø–∏–Ω–≥–æ–≤ -->
    <div id="screen-supplements" class="screen">
        <div class="supplements-screen">
            <div class="item-header">
                <div class="item-header-name" id="item-name-supplements"></div>
            </div>
            <div id="supplements-list"></div>
            <button class="btn-primary" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è -->
    <div id="screen-profile" class="screen">
        <div class="profile-screen">
            <div class="profile-header">
                <div class="profile-avatar">üë§</div>
                <div class="profile-name" id="profile-name">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
            </div>
            <div class="orders-list" id="orders-list">
                <div class="empty-state">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤ –ø—É—Å—Ç–∞</div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cart-modal" class="cart-modal" onclick="if(event.target === this) hideCart()">
        <div class="cart-panel" onclick="event.stopPropagation()">
            <div class="cart-header">
                <div class="cart-title">–ö–æ—Ä–∑–∏–Ω–∞</div>
                <button class="cart-close" onclick="hideCart()">√ó</button>
            </div>
            <div class="cart-content" id="cart-content">
                <div class="empty-state">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span class="cart-total-label">–ò—Ç–æ–≥–æ:</span>
                    <span class="cart-total-value" id="cart-total">0 ‚ÇΩ</span>
                </div>
                <button class="btn-primary" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let cart = [];
        let currentItem = null;
        let selectedSize = null;
        let currentQuantity = 1;
        let supplementsData = [];
        let orders = []; // –ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤
        let screenHistory = []; // –î–ª—è –∫–Ω–æ–ø–∫–∏ ¬´–ù–∞–∑–∞–¥¬ª
        const API_BASE = '/api';

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
        function showScreen(screenId, addToHistory) {
            if (addToHistory !== false) {
                const current = document.querySelector('.screen.active');
                if (current && current.id !== screenId) {
                    screenHistory.push(current.id);
                }
            }
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            const titles = {
                'screen-menu': '‚òï –ú–µ–Ω—é',
                'screen-size': '–í—ã–±–æ—Ä —Ä–∞–∑–º–µ—Ä–∞',
                'screen-supplements': '–î–æ–±–∞–≤–∫–∏',
                'screen-profile': '–ü—Ä–æ—Ñ–∏–ª—å'
            };
            document.getElementById('nav-title').textContent = titles[screenId] || '‚òï –ú–µ–Ω—é';

            const backBtn = document.getElementById('nav-back');
            const showBack = ['screen-size', 'screen-supplements', 'screen-profile'].includes(screenId);
            backBtn.classList.toggle('visible', showBack);
        }

        function goBack() {
            if (screenHistory.length === 0) {
                showScreen('screen-menu', false);
                return;
            }
            const prev = screenHistory.pop();
            showScreen(prev, false);
        }

        function showProfile() {
            loadOrders();
            showScreen('screen-profile');
        }

        function showCart() {
            updateCartModal();
            document.getElementById('cart-modal').classList.add('active');
        }

        function hideCart() {
            document.getElementById('cart-modal').classList.remove('active');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é
        async function loadMenu() {
            try {
                const response = await fetch(`${API_BASE}/menu`);
                const result = await response.json();
                
                if (result.success) {
                    renderMenu(result.data);
                    loadSupplements();
                } else {
                    document.getElementById('menu-grid').innerHTML = 
                        '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é</div>';
                }
            } catch (error) {
                document.getElementById('menu-grid').innerHTML = 
                    '<div class="loading">–û—à–∏–±–∫–∞: ' + error.message + '</div>';
            }
        }

        async function loadSupplements() {
            try {
                const response = await fetch(`${API_BASE}/supplements`);
                const result = await response.json();
                if (result.success) {
                    supplementsData = result.data;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–±–∞–≤–æ–∫:', error);
            }
        }

        function renderMenu(group) {
            const container = document.getElementById('menu-grid');
            container.innerHTML = '';

            const items = group.itemList || [];
            items.forEach(item => {
                const minPrice = item.typeList?.[0]?.price || 0;
                const hasSizes = item.typeList && item.typeList.length > 1;
                const hasSupplements = item.supplementCategoryToFreeCount && 
                    Object.keys(item.supplementCategoryToFreeCount).length > 0;
                
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.innerHTML = `
                    <div class="menu-card-name">${item.name}</div>
                    <div class="menu-card-price">–æ—Ç ${minPrice} ‚ÇΩ</div>
                `;
                
                card.onclick = () => {
                    currentItem = item;
                    currentQuantity = 1;
                    
                    // –ï—Å–ª–∏ –Ω–µ—Ç —Ä–∞–∑–º–µ—Ä–æ–≤ –∏ –¥–æ–±–∞–≤–æ–∫ - —Å—Ä–∞–∑—É –≤ –∫–æ—Ä–∑–∏–Ω—É
                    if (!hasSizes && !hasSupplements) {
                        addSimpleItem(item);
                    } else if (!hasSizes && hasSupplements) {
                        // –¢–æ–ª—å–∫–æ –¥–æ–±–∞–≤–∫–∏
                        showSupplementsScreen();
                    } else {
                        // –ï—Å—Ç—å —Ä–∞–∑–º–µ—Ä—ã - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —Ä–∞–∑–º–µ—Ä–∞
                        showSizeScreen();
                    }
                };
                
                container.appendChild(card);
            });
        }

        function showSizeScreen() {
            document.getElementById('item-name-size').textContent = currentItem.name;
            const container = document.getElementById('size-options');
            container.innerHTML = '';
            
            currentItem.typeList.forEach((type, index) => {
                const div = document.createElement('div');
                div.className = 'size-option' + (index === 0 ? ' selected' : '');
                div.dataset.typeGuid = type.guid;
                div.dataset.price = type.price;
                div.innerHTML = `
                    <div class="size-option-name">${type.name}</div>
                    <div class="size-option-price">${type.price} ‚ÇΩ</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.size-option').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedSize = type;
                };
                if (index === 0) selectedSize = type;
                container.appendChild(div);
            });
            
            document.getElementById('quantity-value').textContent = currentQuantity;
            showScreen('screen-size');
        }

        function goToSupplements() {
            if (!selectedSize) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä');
                return;
            }
            
            document.getElementById('item-name-supplements').textContent = currentItem.name;
            renderSupplements();
            showScreen('screen-supplements');
        }

        function showSupplementsScreen() {
            document.getElementById('item-name-supplements').textContent = currentItem.name;
            selectedSize = currentItem.typeList?.[0] || null;
            renderSupplements();
            showScreen('screen-supplements');
        }

        function renderSupplements() {
            const container = document.getElementById('supplements-list');
            container.innerHTML = '';
            
            if (!currentItem.supplementCategoryToFreeCount || 
                Object.keys(currentItem.supplementCategoryToFreeCount).length === 0) {
                container.innerHTML = '<div class="empty-state">–î–æ–±–∞–≤–∫–∏ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã</div>';
                return;
            }
            
            Object.keys(currentItem.supplementCategoryToFreeCount).forEach(categoryGuid => {
                const category = supplementsData.find(cat => cat.guid === categoryGuid);
                if (category && category.itemList) {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'supplement-group';
                    groupDiv.innerHTML = `<div class="supplement-group-title">${category.name}</div>`;
                    
                    category.itemList.forEach(supplement => {
                        const suppDiv = document.createElement('div');
                        suppDiv.className = 'supplement-item';
                        suppDiv.innerHTML = `
                            <input type="checkbox" class="supplement-checkbox" 
                                   data-supplement-guid="${supplement.guid}" 
                                   data-price="${supplement.defaultPrice || 0}">
                            <span class="supplement-name">${supplement.name}</span>
                            <span class="supplement-price">${supplement.defaultPrice || 0} ‚ÇΩ</span>
                        `;
                        suppDiv.onclick = () => {
                            const checkbox = suppDiv.querySelector('.supplement-checkbox');
                            checkbox.checked = !checkbox.checked;
                            suppDiv.classList.toggle('selected', checkbox.checked);
                        };
                        groupDiv.appendChild(suppDiv);
                    });
                    
                    container.appendChild(groupDiv);
                }
            });
        }

        function changeQuantity(delta) {
            currentQuantity = Math.max(1, currentQuantity + delta);
            document.getElementById('quantity-value').textContent = currentQuantity;
        }

        function addSimpleItem(item) {
            const type = item.typeList?.[0];
            if (!type) return;
            
            const cartItem = {
                menuItemGuid: item.guid,
                menuTypeGuid: type.guid,
                supplementList: {},
                priceWithDiscount: type.price,
                quantity: 1,
                name: item.name,
                typeName: type.name,
                price: type.price
            };
            
            cart.push(cartItem);
            updateCart();
            tg.showAlert('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É');
        }

        function addToCart() {
            if (!currentItem) return;
            
            if (!selectedSize && currentItem.typeList && currentItem.typeList.length > 0) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä');
                return;
            }
            
            const typeGuid = selectedSize?.guid || currentItem.typeList?.[0]?.guid;
            const price = selectedSize?.price || currentItem.typeList?.[0]?.price || 0;
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–æ–±–∞–≤–∫–∏
            const supplements = {};
            let totalPrice = price;
            
            document.querySelectorAll('.supplement-checkbox:checked').forEach(checkbox => {
                const guid = checkbox.dataset.supplementGuid;
                supplements[guid] = 1;
                totalPrice += parseFloat(checkbox.dataset.price || 0);
            });
            
            const cartItem = {
                menuItemGuid: currentItem.guid,
                menuTypeGuid: typeGuid,
                supplementList: supplements,
                priceWithDiscount: totalPrice,
                quantity: currentQuantity,
                name: currentItem.name,
                typeName: selectedSize?.name || currentItem.typeList?.[0]?.name || '',
                price: totalPrice
            };
            
            cart.push(cartItem);
            updateCart();
            screenHistory = []; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –≤ –º–µ–Ω—é –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            showScreen('screen-menu', false);
            tg.showAlert('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É');
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cart-badge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'flex';
                badge.classList.add('bump');
                badge.addEventListener('animationend', () => badge.classList.remove('bump'), { once: true });
            } else {
                badge.style.display = 'none';
            }
            updateCartModal();
        }

        function updateCartModal() {
            const container = document.getElementById('cart-content');
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('cart-total').textContent = total.toFixed(2) + ' ‚ÇΩ';
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-state">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                return;
            }
            
            container.innerHTML = '';
            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                const itemTotal = item.price * item.quantity;
                div.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">${item.typeName} √ó ${item.quantity}</div>
                    </div>
                    <div class="cart-item-price">${itemTotal.toFixed(2)} ‚ÇΩ</div>
                `;
                container.appendChild(div);
            });
        }

        async function checkout() {
            if (cart.length === 0) {
                tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            
            tg.showConfirm('–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑?', async (confirmed) => {
                if (!confirmed) return;
                
                tg.showPopup({
                    title: '–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞',
                    message: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...',
                    buttons: [{type: 'ok'}]
                });

                try {
                    const user = tg.initDataUnsafe?.user;
                    const client = {
                        name: user?.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        phone: user?.phone || '',
                        email: ''
                    };
                    
                    const orderData = {
                        type: 'TOGO',
                        items: cart.map(item => ({
                            menuItemGuid: item.menuItemGuid,
                            menuTypeGuid: item.menuTypeGuid,
                            supplementList: item.supplementList,
                            priceWithDiscount: item.priceWithDiscount,
                            quantity: item.quantity
                        })),
                        client: client,
                        paidValue: 0
                    };

                    const response = await fetch(`${API_BASE}/order`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(orderData)
                    });

                    const result = await response.json();
                    if (result.success) {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–∫–∞–∑ –≤ –∏—Å—Ç–æ—Ä–∏—é
                        const order = {
                            id: result.order_id,
                            date: new Date().toLocaleString('ru-RU'),
                            total: total,
                            items: [...cart]
                        };
                        orders.unshift(order);
                        saveOrders();
                        
                        tg.sendData(JSON.stringify({
                            action: 'order_created',
                            order_id: result.order_id,
                            total: total,
                            paid: false
                        }));
                        
                        cart = [];
                        updateCart();
                        hideCart();
                        screenHistory = [];
                        showScreen('screen-menu', false);
                        tg.showAlert('‚úÖ –ó–∞–∫–∞–∑ #' + result.order_id + ' —É—Å–ø–µ—à–Ω–æ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω!\nüí∞ –°—É–º–º–∞: ' + total.toFixed(2) + ' ‚ÇΩ');
                    } else {
                        tg.showAlert('–û—à–∏–±–∫–∞: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    }
                } catch (error) {
                    tg.showAlert('–û—à–∏–±–∫–∞: ' + error.message);
                }
            });
        }

        function loadOrders() {
            const saved = localStorage.getItem('orders');
            if (saved) {
                orders = JSON.parse(saved);
            }
            
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('profile-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            }
            
            renderOrders();
        }

        function saveOrders() {
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function renderOrders() {
            const container = document.getElementById('orders-list');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="empty-state">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤ –ø—É—Å—Ç–∞</div>';
                return;
            }
            
            container.innerHTML = '';
            orders.forEach(order => {
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <div class="order-header">
                        <div>
                            <div class="order-id">–ó–∞–∫–∞–∑ #${order.id}</div>
                            <div class="order-date">${order.date}</div>
                        </div>
                        <div class="order-total">${order.total.toFixed(2)} ‚ÇΩ</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadMenu();
    </script>
</body>
